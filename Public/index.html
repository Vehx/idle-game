<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Idle Farms</title>
</head>
<body>

    <div class="title__box">
        <h2 class="title__title">Idle Farms</h2>
    </div>

    <div class="game__box">
        <p class="game__info-money">Money: <span class="game__info-money-value">0</span></p>
        <p class="game__info-income">Income: <span class="game__info-income-value">0</span>/s</p>
    </div>

    <div class="farms__box">
        <p class="farms__owned">Owned farms: <span class="farms__owned-value">0</span></p>
        <p class="farms__cost">Next farm cost: <span class="farms__cost-value">0</span></p>
        <button class="farms__buy-btn disabled-buy-btn">Buy Farm</button>
    </div>
    
    <script src="scripts/main.js"></script>
</body>
</html>
